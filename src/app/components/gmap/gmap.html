<ui-gmap-google-map center='gmap.gmapData.center' zoom='gmap.gmapData.zoom' options="gmap.gmapData.options" control="gmap.gmapData.control">

  <ui-gmap-markers ng-repeat="category in main.categories"
                   models="category.markers"
                   coords="'self'"
                   icon="'icon'"
                   ng-if="category.display"
                   click="main.showDetailDialog">
  </ui-gmap-markers>

</ui-gmap-google-map>
