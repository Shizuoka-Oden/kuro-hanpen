<ui-gmap-google-map center='gmap.center' zoom='gmap.zoom' options="gmap.options">

  <ui-gmap-markers ng-repeat="category in main.categories"
                   models="category.markers"
                   coords="'self'"
                   icon="'icon'"
                   ng-if="category.display">
  </ui-gmap-markers>

</ui-gmap-google-map>
